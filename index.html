<head>

  <title>javascriptcodigo.com.br</title>
  <style>
    body {
      background-color: black;
    }
    .script button {
      background-color: green;
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .script button:hover {
      background-color: red; /* muda de cor ao passar o mouse */
    }
    h1 {
      text-align: center;
      font-size: 50px;
      color: white;
    }
    h2 {
      text-align: center;
      color: black;
    }
    .script {
      text-align: center;
    }
  </style>
</head>
